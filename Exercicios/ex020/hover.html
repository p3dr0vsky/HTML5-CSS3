<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOver</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;;
        }
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 120px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
        
</body>
</html>
