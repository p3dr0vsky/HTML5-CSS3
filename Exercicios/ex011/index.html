<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/fotoG.png" alt="Foto flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5!</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue carregar audio</p>
    </audio>
    
</body>
</html>
