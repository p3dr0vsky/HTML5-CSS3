<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Hello</p>
    <p>Podemos quebrar a linha usando a tag &lt;br&gt;.</p>
    <p>Como neste <br>exemplo</p>
    <p>Vamos adicionar símbolos especíais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uparrow;
        &darr;

    </p>
    <p>Vamos adicionar alguns emojis!!: 
        &#x1F596;
        </p>
